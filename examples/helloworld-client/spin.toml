spin_manifest_version = 2

[application]
name = "helloworld-client"
version = "0.1.0"
authors = ["Brian Hardock <brian.hardock@fermyon.com>"]
description = "An example of using a gRPC client in Spin"

[[trigger.http]]
route = "/..."
component = "helloworld-client"

[component.helloworld-client]
source = "target/wasm32-wasip1/release/helloworld_client.wasm"
allowed_outbound_hosts = ["*://*:*"]
[component.helloworld-client.build]
command = "cargo build --target wasm32-wasip1 --release"
watch = ["src/**/*.rs", "Cargo.toml"]
